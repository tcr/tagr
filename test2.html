<!doctype html>

<html>
<head>
</head>
<body>
	<h1> test</h1>
	<div id="a"></div>
</body>
<script>

var a = document.getElementById('a');

function createCellsHtml(base, max) {
	var str = ''
	str += '<table>'
	for (var i = 0; i < max; i++) {
		str += '<tr>'
		for (var j = 0; j < max; j++) {
			str += '<td>' + i + ',' + j + '</td>'
		}
		str += '</tr>'
	}
	str += '</table>'
	var e = document.createElement('div')
	e.innerHTML = str;
	while (e.firstChild)
		base.appendChild(e.firstChild)
}

createCellsHtml(a, 50)

</script>
</html>
