<!doctype html>

<html>
<head>
<title>tagr seletion demo</title>
<script src="https://raw.github.com/tcr/selection.js/master/selection.js"></script>
<script src="../lib/tagr.js"></script>
<style>
body { font-family: 'Helvetica Neue', 'Helvetica'; width: 500px; margin: 0 auto; }
</style>
</head>
<body>
<h1>tagr selection test</h1>

<script>

var ctx = tagr.writeContext();
	//.useWhitespace(true);

var content = tagr.create()
	.insertSelf(ctx, -1)
	.insert(0, [
		tagr.create('h1', {}, 'Teh heading'),
		tagr.create('p', {}, 'One paragraphs'),
		tagr.create('hr', {}),
		tagr.create('p', {}, 'Two paragraphs'),
		tagr.create('ul', {}, 
			tagr.create('li', {}, 'List element 1'),
			tagr.create('li', {}, 'List element 2')
		),
		tagr.create('p', {}, 'Two paragraphs')
	]).style({border: '1px solid red', padding: '10px'})

var button = tagr.create('button')
	.insertSelf(ctx, -1)
	.insert(0, 'Log selection')
	.on('click', function () {
		console.log('Origin:', tagr.view.selection.getOrigin())
		console.log('Focus:', tagr.view.selection.getFocus())
	});

</script>
</body>
</html>
