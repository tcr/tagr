<!doctype html>

<html>
<head>
<title>tagr seletion demo</title>
<script src="../lib/tagr.js"></script>
<style>
body { font-family: 'Helvetica Neue', 'Helvetica'; width: 500px; margin: 0 auto; }
</style>
</head>
<body>
<h1>tagr serialization test</h1>

<script>

var ctx = tagr.writeContext()
	//.useWhitespace(true);

var form = tagr.create('input', {value: 'hello', size: 50})
ctx.push(
	form,
	tagr.create('button', {}, 'Text content').on('click', function () {
		form.set('size', form.get('size') + 1)
		console.log('toJSON', JSON.stringify(form))
		console.log('properties', form.properties())
		console.log('toHTML', form.toHTML())
	})
);

</script>
</body>
</html>
